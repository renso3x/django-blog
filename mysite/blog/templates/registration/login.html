{% extends "blog/base.html" %}

{% block body_block %}
<div class="jumbotron">
	<h2>Please Login:</h2>
	{% if form.errors %}
		<p>Your'e username and password didn't match! Please try again.</p>
	{% endif %}
	<form action="{% url 'login' %}" method="POST">
		{% csrf_token %}
		{{form.as_p}}
		<input type="submit" class="btn btn-submit" value="Login">
		<input type="hidden" name="next" value="{{next}}">
	</form>
</div>
{% endblock %}
